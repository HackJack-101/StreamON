<!DOCTYPE html>
<html>
    <head>
        <title>stream[on] Options</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../main.css" />
        <link rel="stylesheet" type="text/css" href="options.css" />
    </head>
    <body>
        <div class="container">
            <form id="form">

                <h2 id="configuration"></h2>

                <label style="display: block; margin-bottom: 0.2em">
                    <span id="refreshTimeLabel"></span> : <input type="number" min="1" step="1" id="refreshTime" />
                </label>

                <div id="status" class="hidden"></div>

                <input type="submit" id="save" value="Enregistrer" />

                <h2 id="twitchConnection"></h2>

                <div id="authenticate">
                    <div>
                        <span id="toUse"></span> <strong>stream[on]</strong>, <span id="weNeedTwitchConnection"></span>.
                    </div>
                    <div id="authenticate-button">
                        <img src="../assets/twitch.svg" alt="Twitch logo" /> <span id="authenticateWithTwitch"></span>
                    </div>
                </div>

                <div id="user-info">
                    <img
                        id="user-pp"
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
                        alt="Profile picture"
                    />
                    <div>
                        <div id="user-username"></div>
                        <a id="user-revoke" href="#"></a>
                    </div>
                </div>

                <h2 id="channels"></h2>

                <div id="streamers-list"></div>

            </form>

            <h2 id="debugOptions"></h2>
            <a href="#" id="advancedOptions"></a>
            <br>
            <button role=button id="checkTwitchStreams">Test Twitch notification</button>
        </div>
        <script src="options.js"></script>
        <script src="../lib/tools.js"></script>
        <script src="../lib/twitch.js"></script>
        <script src="../locales.js"></script>
    </body>
</html>
