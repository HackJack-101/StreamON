<html>
<head>
    <title>Mini Player</title>
    <link rel="stylesheet" href="window.css" type="text/css"/>
    <script src="onload.js"></script>
</head>
<body id="content">
<nav id="options" class="options">
    <label for="alwaysOnTop">
        <input type="checkbox" id="alwaysOnTop" class="middle">
        <span id="alwaysOnTopLabel" class="middle"></span>
    </label>
    <label for="visibleOnAllWorkspaces">
        <input type="checkbox" id="visibleOnAllWorkspaces" class="middle">
        <span id="visibleOnAllWorkspacesLabel" class="middle"></span>
    </label>
</nav>
<div id="home">
    <form id="formURL">
        <div id="header">
            <img src="assets/icon512.png" alt="StreamON icon"/>
            <span>StreamON MiniPlayer</span>
        </div>
        <div id="title"></div>
        <input type="text" id="url" placeholder="https://youtube.com/watch?v=L6ywt7VnEw8"/>
        <input type="submit" value="" id="submit"/>
    </form>
</div>
</body>
</html>
